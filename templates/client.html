<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client Form</title>
    <link rel="stylesheet" href="../static/client.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="header">
        <nav class="navbar navbar-light bg-rgb(33,82,163)">
            <a class="navbar-brand"> <h1> UpNext </h1> </a>
            <ul class = "navbar-nav">
                <li class="nav-item">
                    <h2> Client Form </h2>
                </li>
            </ul>
        </nav>
    </div>
    <div class="form">
        <form  method="POST" action="{{ url_for('client') }}">
            <div class="prompt" style="text-align:center">
                <br>
                <h3> Leave your information below </h3>
                <br>
            </div>
            <h4>First Name: </h4> 
            <input type="text" class="firstname" placeholder="Your first name..." name="firstname" />
            <h4>Last Name: </h4> 
            <input type="text" class="lastname" placeholder="Your last name..." name="lastname" />
            <h4>Email address: </h4> 
            <input type="text" class="email" placeholder="Your email..." name="email" />
            <h4>Phone Number: </h4> 
            <input type="text" class="phone" placeholder="Your phone number..." name="phone" />
            <input class="submit" type="submit" value="Submit">
        </form>
    </div>

    
</body>
</html>
